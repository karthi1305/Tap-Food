<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome and Animate.css Example</title>

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Link to Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Additional inline styling for demonstration -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .icon-container {
            margin: 30px;
        }
        .animated-icon {
            font-size: 50px;
            color: #3498db;
        }
        .animated-text {
            font-size: 24px;
            color: #2ecc71;
        }
    </style>
</head>
<body>

    <h1 class="animate__animated animate__fadeIn">Welcome to My Webpage</h1>
    
    <p class="animate__animated animate__fadeIn animate__delay-1s">Here are some cool Font Awesome icons and animations</p>
    
    <div class="icon-container">
        <!-- Font Awesome icons -->
        <i class="fas fa-coffee animated-icon animate__animated animate__bounceIn"></i>
        <i class="fas fa-heart animated-icon animate__animated animate__shakeX"></i>
        <i class="fas fa-star animated-icon animate__animated animate__flash"></i>
    </div>
    
    <p class="animated-text animate__animated animate__fadeInUp">Thanks for visiting! Enjoy the animations!</p>

</body>
</html>
